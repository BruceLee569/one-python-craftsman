    <style>
        .markdown-section {
            position: relative;
            /*正文宽度*/
            max-width: 63em;
            margin: 0 auto;
            padding: 2rem 45px
        }

        .markdown-section p {
            /*正文行高*/
            line-height: 30px;
        }

        /*正文第一张封面图圆角显示*/
        .markdown-section > p:nth-of-type(2) > img {
            vertical-align: top;
            max-width: 100%;
            border-radius: 8px;
        }

        /* ============== code代码样式优化 ================ */

        /*.markdown-section pre code{padding: 1.5em 1.3em; margin-left: 40px !important;}*/

        /*侧边栏边距控制*/
        .sidebar-nav li {
            position: relative;
            margin: 6px 0 6px 0;
            padding-left: 8px; /*箭头右边的边距*/
            cursor: pointer
        }

        /*箭头左边的边距*/
        .sidebar-nav ul:not(.app-sub-sidebar) {
            padding-left: 8px;
        }

        /*顶层文件夹字体增大*/
        .sidebar-nav li.level-1 > a {
            font-size: 17px;
        }

        /*鼠标进入搜索框变色*/
        .search input:hover {
            box-shadow: 0 0 5px #42b983;
            border: 1px solid #42b983;
        }

        /*侧边栏展缩图标*/
        .sidebar-nav ul:not(.app-sub-sidebar) > li:not(.file)::before {
            content: '';
            display: block;
            position: absolute;
            top: 11px;
            left: -12px;
            height: 6px;
            width: 6px;
            /*border-right: 10px;*/
            /*margin: 10px;*/
            border-right: 1px solid #505d6b;
            border-bottom: 1px solid #505d6b;
            transform: rotate(-45deg);
            transition: transform .1s
        }

        .sidebar-nav ul:not(.app-sub-sidebar) > li.open::before {
            transform: rotate(45deg)
        }

        .sidebar-nav ul:not(.app-sub-sidebar) > li.collapse::before {
            transform: rotate(-45deg)
        }

        /*移动端关闭显示TOC*/
        @media only screen and (max-width: 1299px) {
            aside.toc-nav {
                display: none;
            }
        }

<script>
    // 搜索框支持快捷键
    setTimeout(function () {
        let inp = document.querySelector('input[type="search"]');
        document.addEventListener("keydown", function (e) {
            if (e.ctrlKey && e.code === "KeyK") {
                e.preventDefault()   // 阻止显示器响应快捷键
                inp.focus();
                inp.select();
            }
        });
        // if (!window.Docsify.util.isMobile) {
        //     inp.setAttribute("placeholder", inp.placeholder + " ( Ctrl + K )")
        // }
    }, 200);

    // 解决黑暗模式不适配toc插件
    setInterval(function () {
        var toc_text_color = getComputedStyle(document.querySelector('main')).getPropertyValue('color-scheme') === 'dark' ? 'white' : 'black'
        document.querySelectorAll('.page_toc a').forEach(
            function (e) {
                e.style.color = toc_text_color
            }
        )
    }, 100);

    // 更换左上角站点名称和搜索框的显示位置
    function change_search_plugin_order() {
        let search_plugin = document.getElementsByClassName('search')[0];
        let app_name = document.getElementsByClassName('app-name')[0];
        search_plugin.parentNode.insertBefore(app_name, search_plugin);
    }
</script>
